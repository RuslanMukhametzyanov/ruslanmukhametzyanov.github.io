<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Испытай удачу</title>
</head>
<body>
    <div id="boxBack">
        <div id="boxWrap">
            <p id="boxTitle"></p>
            <p id="boxTxt"></p>
            <input id="boxBtn" type="button" value="OK" onclick="dbox()">
        </div>
    </div>
       
    <div class="wheel">
        <button id="spinBtn">
            <p id="spinTxt">SPIN</p>
        </button>
        <span class="arrow"></span>
        <div class="container">
            <div class="oneHundred">
                <span>100</span>
            </div>
            <div class="zeroOne">
                <span>0</span>
            </div>
            <div class="ten">
                <span>10</span>
            </div>
            <div class="zeroTwo">
                <span>0</span>
            </div>
            <div class="fifty">
                <span>50</span>
            </div>
            <div class="zeroThree">
                <span>0</span>
            </div>
            <div class="twenty">
                <span>20</span>
            </div>
            <div class="zeroFour">
                <span>0</span>
            </div>
            <div class="thirty">
                <span>30</span>
            </div>
            <div class="zeroFive">
                <span>0</span>
            </div>
            <div class="fifteen">
                <span>15</span>
            </div>
            <div class="zeroSix">
                <span>0</span>
            </div>
            <div class="seventyFive">
                <span>75</span>
            </div>
            <div class="zeroSeven">
                <span>0</span>
            </div>
            <div class="five">
                <span>5</span>
            </div>
            <div class="zeroEight">
                <span>0</span>
            </div>
        </div>
    </div>
   
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./main.js"></script>
</body>
</html>
